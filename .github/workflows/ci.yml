name: C++ CI

on:
  push:
    branches:
      - branchMake
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Завантаження коду вашого репозиторію
    - name: Checkout repository
      uses: actions/checkout@v3

    # Встановлення компілятора
    - name: Setup compiler
      uses: actions/setup-gcc@v1
      with:
        gcc-version: '11' # або вкажіть потрібну версію GCC

    # Побудова програми за допомогою Makefile
    - name: Build with Makefile
      run: |
        make clean
        make
